<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>老板管理指南 - 智能啤酒机使用教程</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/level3.css" />
</head>
<body>
    <div class="level3-container">
        <header class="level3-header">
            <h1>老板管理指南</h1>
            <p>学习如何查看数据分析和进行系统设置</p>
        </header>

        <main class="level3-main">
            <!-- 面包屑导航 -->
            <div class="breadcrumb">
                <a href="../index.html">首页</a> / <span>老板管理指南</span>
            </div>

            <!-- 功能选择器 -->
            <div class="function-selector">
                <button class="function-btn active" data-function="analytics">数据分析</button>
                <button class="function-btn" data-function="settings">系统设置</button>
            </div>

            <!-- 功能内容区域 -->
            <div class="function-content" id="functionContent">
                <!-- 内容将通过JavaScript动态生成 -->
            </div>

            <!-- 返回首页按钮 -->
            <div class="return-container">
                <button id="returnHome" class="btn-primary">返回首页</button>
            </div>
        </main>
    </div>
    <script src="../js/level3.js"></script>
