<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />

    <title>常见问题 - 智能啤酒机使用教程</title>
    <link rel="stylesheet" href="../css/global.css" />

        <header class="level4-header">
            <h1>常见问题解答</h1>
